<script>

    const taxa = valor * 0.1;

    console.log(`Total a pagar: R$${valorTotal}`);
    alert(`Valor do jantar: R$${valor}\nTaxa do Garçom: R$${taxa}\nTotal a pagar: R$${valorTotal}`);
</script>

<script>
    const dias = Number(prompt('Digite a duração da viagem em dias: '));
    const horas = Number(prompt('Digite o restante de horas da viagem: '));
    const diasConvertidos = dias * 24;
    alert(`Número de dias: ${dias}\nNúmero de horas: ${horas}\nTotal de horas: ${diasConvertidos + horas}`);
</script>

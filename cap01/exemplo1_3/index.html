<script>
    const a = '20';
    console.log(`A = ${a}`); 
    const b = a * 2;
    console.log(`B = ${b}`); 
    const c = a / 2;
    console.log(`C = ${c}`); 
    const d = a - 2;
    console.log(`D = ${d}`); 
    const e = a + 2;
    console.log(`E = ${e}`);  
    const e2 = Number(a) + 2;
    console.log(`E2 = ${e2}`); 
</script>
